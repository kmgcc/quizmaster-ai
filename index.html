<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMaster AI</title>
    <!-- Theme Color for Safari/iOS -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)" />
    <!-- PWA iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Override gray to be 'Stone' (Warm Gray) to match Amber theme
              gray: {
                800: '#292524',
                900: '#1c1917', 
                950: '#0c0a09', 
              },
              // Keep slate for text if needed, or rely on gray
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c; /* Stone-700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #57534e; /* Stone-600 */
      }

      /* Spotlight Effect Global Styles */
      .spotlight-group {
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      
      .spotlight-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease;
        /* Fainter and smaller glow for subtle effect */
        background: radial-gradient(100px circle at var(--mouse-x) var(--mouse-y), rgba(var(--theme-rgb), 0.03), transparent 100%);
        background-attachment: fixed;
      }
      
      .spotlight-border {
        position: absolute;
        inset: 0;
        z-index: 10;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        background: radial-gradient(100px circle at var(--mouse-x) var(--mouse-y), rgba(var(--theme-rgb), 0.6), transparent 100%);
        background-attachment: fixed;
        padding: 1px;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
      }
      
      .spotlight-group:hover .spotlight-bg,
      .spotlight-group:hover .spotlight-border {
        opacity: 1;
      }

      /* Glassmorphism Header - Frosted Glass Effect (iOS Safari Compatible) */
      .glass-header,
      .glass {
        /* Ensure backdrop-filter works on iOS Safari */
        -webkit-backdrop-filter: blur(12px) saturate(150%) !important;
        backdrop-filter: blur(12px) saturate(150%) !important;
        /* Must have semi-transparent background for backdrop-filter to work */
        background-color: rgba(255, 255, 255, 0.08) !important;
        /* Avoid transform/filter conflicts that break backdrop-filter on iOS */
        transform: none;
        will-change: auto;
        isolation: isolate;
        position: relative;
      }
      
      .dark .glass-header,
      .dark .glass {
        background-color: rgba(20, 20, 20, 0.18) !important;
        -webkit-backdrop-filter: blur(14px) saturate(160%) !important;
        backdrop-filter: blur(14px) saturate(160%) !important;
      }
      
      /* Legacy pseudo-element approach (fallback) */
      .glass-header::before {
        content: '';
        position: absolute;
        inset: 0;
        /* Light transparent background - more transparent */
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.04) 100%
        ) !important;
        /* Lighter blur for more transparent effect */
        backdrop-filter: blur(12px) saturate(150%) !important;
        -webkit-backdrop-filter: blur(12px) saturate(150%) !important;
        /* GPU acceleration - but avoid on iOS if it breaks backdrop-filter */
        z-index: -1;
        pointer-events: none;
      }
      
      .dark .glass-header::before {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 55%,
          rgba(0, 0, 0, 0.04) 100%
        ) !important;
      }
      
      /* Scrollable content area */
      .glass-content-area {
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
      }
    </style>
