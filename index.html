    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Override gray to be 'Stone' (Warm Gray) to match Amber theme
              gray: {
                800: '#292524',
                900: '#1c1917', 
                950: '#0c0a09', 
              },
              // Keep slate for text if needed, or rely on gray
            }

        }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c; /* Stone-700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #57534e; /* Stone-600 */
      }

      /* Spotlight Effect Global Styles */
      .spotlight-group {
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      
      .spotlight-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease;
        /* Fainter and smaller glow for subtle effect */
        background: radial-gradient(100px circle at var(--mouse-x) var(--mouse-y), rgba(var(--theme-rgb), 0.03), transparent 100%);
        background-attachment: fixed;
      }
      
      .spotlight-border {
        position: absolute;
        inset: 0;
        z-index: 10;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        background: radial-gradient(100px circle at var(--mouse-x) var(--mouse-y), rgba(var(--theme-rgb), 0.6), transparent 100%);
        background-attachment: fixed;
        padding: 1px;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
      }
      
      .spotlight-group:hover .spotlight-bg,
      .spotlight-group:hover .spotlight-border {
        opacity: 1;
      }

      /* Glassmorphism Header - Frosted Glass Effect */
      .glass-header {
        position: sticky;
        top: 0;
        z-index: 50;
        /* Use pseudo-element for backdrop blur */
        isolation: isolate;
      }
      
      .glass-header::before {
        content: '';
        position: absolute;
        inset: 0;
        /* Light transparent background - more transparent */
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.15) 100%
        );
        /* Lighter blur for more transparent effect */
        backdrop-filter: blur(8px) saturate(150%);
        -webkit-backdrop-filter: blur(8px) saturate(150%);
        /* GPU acceleration */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        will-change: backdrop-filter;
        z-index: -1;
      }
      
      .dark .glass-header::before {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.4) 0%,
          rgba(0, 0, 0, 0.2) 100%
        );
      }
      
      /* Scrollable content area */
      .glass-content-area {
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
      }
    </style>
